<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body onload="loadUI()">
    <div
      class="modal fade"
      id="modalContainer"
      tabindex="-1"
      aria-labelledby="loginModal-label"
      role="dialog"
      aria-hidden="true"
    ></div>
    <div
      class="d-none flex-column justify-content-center align-items-center vh-100"
      id="loader"
    >
      <h3 class="text-center mt-3">Loading...</h3>
    </div>

    <div class="container container-fluid welcome">
      <h1 class="text-center mt-4 mb-2 font-bold">AI Universe Hub</h1>

      <div class="row justify-content-center mt-4">
        <div class="col-sm-4 col-md-3 col-lg-2">
          <button type="button" class="btn btn-danger w-100" id="sortByDate">
            Sort by Date
          </button>
        </div>
      </div>

      <div class="row mt-4" id="cardsContainer"></div>

      <div class="row justify-content-center mt-4 mb-4">
        <div class="col-sm-4 col-md-3 col-lg-2">
          <button type="button" class="btn btn-danger w-100" id="showMore">
            Show more
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
