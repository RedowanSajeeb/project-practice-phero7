<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheMealDB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2d9366927f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container mt-lg-5">
    <header>
      <h1 class="text-success">Welcome to TheMealDB</h1>
    </header>
    <div class="input-group">
      <input id="example-search-input"
        class="form-control border  me-4 border-success rounded-pill"
        type=""
        
      />
      <!-- <input id="example-search-input"
        class="form-control border  me-4 border-success rounded-pill"
        type="search"
        
      /> -->
      <span class="input-group-append">
        <button onclick="mealsearearch()"
          class="btn btn-outline-secondary bg-success-subtle border rounded-pill ms-n5"
          type="button"
        >
          <i class="fa fa-search"></i>
        </button>
      </span>
    </div>

    <main>
      <!-- -----card--- -->
      <section>
        <div id="mealsContainer" class=" container mt-3  row row-cols-1 row-cols-md-3 g-4">
           
          </div>
      </section>
      <!-- ----end -->
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="meals.js"></script>
  </body>
</html>
