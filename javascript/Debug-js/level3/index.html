<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lEVEL3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-5 bg-black text-bg-danger">
    <main class="">
      <div class="mb-3">
        <h1 class="text-center">please Contact me</h1>
        <label for="exampleFormControlInput1" class="form-label"
          >Name
          <button onclick="button11()" type="button" class="btn btn-danger m-2">Delete Name</button>
          <button onclick="button12()" type="button" class="btn btn-danger">Send Name</button></label
        >
        <input
          type="name"
          class="form-control"
          id="a"
          placeholder="name@example.com"
        />

        <label for="exampleFormControlInput1" class="form-label mt-1 mt-2 m-1"
          >email<button onclick="button21()" type="button" class="btn btn-danger m-2">
            Delete email
          </button>
          <button onclick="button22()" type="button" class="btn btn-danger">
            Send email
          </button></label
        >

        <input
          type="email"
          class="form-control"
          id="b"
          placeholder="email@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label mt-2"
          >text<button onclick="button31()" type="button" class="btn btn-danger m-2">
            Delete text
          </button>
          <button onclick="button32()" type="button" class="btn btn-danger">Send text</button></label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>

        <button onclick="button4()" type="button" class="btn btn-warning mx-auto m-5 mx-5 d-block">
          Reset
        </button>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="js.js"></script>
  </body>
</html>
