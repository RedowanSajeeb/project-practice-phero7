<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdwallet</title>
    <link rel="stylesheet" href="css/CalStyle.css">
    <!--1 Boostrap-link !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--! Boostrap-link !-->
    <!-- ===============emoji====link======= -->
    <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>
    <!-- =============================================== -->
</head>
<!-- ================================Start========Html -->

<body class="container">
    <header>
        <h1 class="fs-1 text-sm-center text-center mt-5"> calculation-Monny Master <span
                class="ec ec-money-with-wings"></span></h1>
    </header>
    <main>
        <section>
            <div class="row gx-lg-5">
                <div class="col-md-7">
                    <!-- ============= : Image ============= -->
                    <img class="img-fluid rounded mb-3 mb-md-0" src="Photo/5252601.jpg" alt="">
                </div>
                <!-- ============= : Image ============= -->
                <!-- =Calculation = -->
                <div class="col-md-5 bg-opacity-10 bg-secondary " style="size: 100%;">
                    <!-- Incom-->
                    <h2>Income <span class="ec ec-moneybag"></span></h2>
                    <div class=" input-group-text px-5" class="input-group mb-3">
                        <span class="pe-2">Income: </span>
                        <input id="income-input" type="text" class="form-control " placeholder="Put Your Monthly-income">
                    </div>
                    <!-- Exp tk-from -->
                    <h2>Expenses<span class="ec ec-page-with-curl"></span></h2>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Food: </span>
                        <input id="food-input" type="text" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Rent:</span>
                        <input id="rent-input" type="text" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Clothes:</span>
                        <input id="cloth-input" type="text" class="form-control">
                    </div>
                    <!-- Calculate-btn-html -->
                    <!-- Calculate Button -->
                    <button id="calculator-bbtn" class="btn text-center block btn btn-primary"
                        >Calculate <span class="ec ec-1234"></span></button>
                    <!-- ----------------------------------------------------- -->
                    <h2 class="text-3xl ms-5">Total Expenses:$<span></span><span
                            id="display-expense"></span></h2>
                    <h2 class="text-3xl me-5">Balance:$<span></span><span
                            id="display-balance"></span></h2>
                    <!-- Save--->
                    <div class="input-group  mt-5">
                        <span class="input-group-text">Save:</span>
                        <input type="text" class="form-control" id="saving-input" placeholder=" Money Parents">
                        <span class="input-group-text ">%</span>
                        <!-- btn -->
                        <button  id="save-btn" class="btn btn-primary form-control"> Save <span
                                class="ec ec-inbox-tray"></span></button>
                    </div>
                    <h2 class="text-3xl mb-2 mt-3 me-5">Saving Amount:$<span></span><span
                            id="display-saving"> </span></h2>
                    <h2 class="text-3xl m-3 mb-md-4">Remaining Balance:$ <span
                            ></span><span id="display-remaining"></span></h2>
                </div>
            </div>
        </section>
    </main>
    <!-- <!============== boostrap-link-===============> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- <==============end> -->
    <!-- java-script-add-link -->
    <script src="js/utilitis.js"></script>
    <script src="js/calculation.js"></script>
</body>

</html>
<!-- ========================================end==========html -->
