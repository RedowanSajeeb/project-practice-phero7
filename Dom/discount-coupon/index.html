<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment and Discount</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2d9366927f.js" crossorigin="anonymous"></script>
</head>
<body class="bg-fuchsia-50">
    <header>
        <h2 class="text-center font-semibold text-2xl md:text-3xl ml-5 md:ml-0 mt-10">Apply Coupon and Get up to 30% Discount</h2>
    </header>
    <main>
        <div class="grid place-content-start md:place-content-center mt-10">
            <div class="bg-white p-8">
                <div>
                    <h4>Discount and Payment</h4>
                    <div class="mt-2">
                        <span class=""><i class="fa-solid fa-bangladeshi-taka-sign text-orange-500 mr-3"></i> Price</span>
                        <input id="enter-price-fild" class="ml-36 border-2 rounded border-orange-500 p-2 text-slate-900" type="number" placeholder="Enter Price">
                    </div>
                    <div class="mt-3">
                        <span class=""><i class=" fa-solid fa-receipt text-orange-500 mr-3"></i>Discount 30%</span>
                        <button id="discount-btn" class="bg-orange-600 py-2 min-w-full mt-5 text-white">Discount Get 30% <i class="fa-solid fa-computer-mouse"></i></button>
                    </div>
                    <div class="mt-5">
                        <div>
                        <span class=""><i class="fa-solid fa-tags text-orange-500 mr-3"></i>Promo Code</span><span id="show-input-click" class="ml-48 text-slate-900">
                        Enter Store/Promo Coder <i class="fa-solid fa-chevron-right"></i></span>
                        </div>
                        <div id="input-div" style="">
                            <!-- display: none; -->
                            <input id="input-field"  class="border w-96 h-10 p-2 mt-5 " type="text" placeholder="Enter Store/Promo Code">
                            <button id="confirm-btn-2" class="bg-slate-100 px-4 py-2">Confirm</button><br>
                            <span id="error_msg"></span>
                        </div>
                    </div>
                    <hr class="mt-6">
                </div>
                <div>
                    <h4 class="font-medium text-md mt-5">Order Summary</h4>
                    <div class="mt-2">
                        <span class="font-medium text-md mt-1"></i>Discount Price</span><span class="ml-80"><i class="fa-solid fa-bangladeshi-taka-sign text-sm mr-2 ml-1 text-orange-500"></i></span><span class="text-orange-500 " id="firsttalprice">00</span>
                    </div>
                    <!-- ------------------------------------------------- -->
                    <div class="mt-2 text-slate-300 ">
                        <span  class="font-medium text-md mt-5"></i>Delivery Fee</span><span class="ml-80"><i class="fa-solid fa-bangladeshi-taka-sign text-sm mr-2"></i></span><span id="item-delivery-fee">80</span>
                    </div>
                    <div class="mt-2 text-slate-300">
                        <span class="font-medium text-md mt-5"></i>Total Payment</span><span class="" style="margin-left: 300px;"><i class="fa-solid fa-bangladeshi-taka-sign text-sm mr-2"></i></span><span id="item-tota-payment">670</span>
                    </div>
                    <!-- ---------------------------------------------------------------------- -->
                    <div class="mt-2">
                        <span class="font-medium text-md mt-5"></i>Total</span><span class="text-orange-500" style="margin-left: 367px;"><i class="fa-solid fa-bangladeshi-taka-sign text-sm mr-2"></i></span><span id="total-payment" class="text-orange-500" >00</span>
                    </div>
                    <div>
                        <p class="text-right text-sm text-slate-500">VAT included, where applicable</p>
                    </div>
                    <div>
                        <button id="place-order-btn" class="bg-orange-600 py-2 min-w-full mt-5 text-white">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
<script src="js/discount.js"></script>
    <script src="js/utilities.js"></script>
</body>
</html>
